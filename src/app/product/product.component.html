<body>
<div class="sidebar">
    <ul>
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a [routerLink]="['/products']">Locates</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<div class="content">
    <div class="searchBar">
    <input type="text" [(ngModel)]="search" 
    (input)="filterData()" 
    placeholder="Search by name..."
    class="searchInput">
    </div>

    <ul class="item">
        <li *ngFor="let item of myData$ | async">
            <div>
                <h2> {{item.name}} </h2> 
                <p> Brewery Type: {{item.brewery_type}} </p> 
                <p> City: {{item.city}} </p> 
                <p> Street: {{item.street}}</p>
                <p> State: {{item.state}}</p>
                <p> Country: {{item.country}}</p>
                <p> Province: {{item.country_province}}</p>
                <p> Call: {{item.phone}}</p>
            </div>
        </li>
    </ul>
</div>

  
</body>
